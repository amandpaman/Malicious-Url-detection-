<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Further</title>
</head>
<script>
    let i = 0;
    let colors = ['blue', 'green'];
    let fontSize = 15; // Initial font size

    function changeColorAndFontSize() {
        document.getElementById('sf').style.backgroundColor = colors[i];
        fontSize +=0; // Increase font size by 20px
        document.getElementById('sf').style.fontSize = fontSize + 'px';
        i++;
        if (i >= colors.length) {
            i = 0;
        }
    }

    setInterval(changeColorAndFontSize, 1000);
</script>
<style>
    .card {
  
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
}


.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}
</style>
<body>
    <h1>Analysis by Machine Learning with ANN MODEL</h1>
    <div class="card">
        <div style="display: flex; gap: 15px; align-items: center; justify-content: center;">
            <h2>Result:</h2>
            <input type="button" onclick="changeColorAndFontSize()" value="safe" id="sf" style="font-size: 25px; padding: 10px; background-color: rgb(137, 226, 137);color: white; border-radius: 8px; outline: none;">
        </div>
    </div>
</body>
</html>
